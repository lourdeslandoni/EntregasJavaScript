<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <header id="header">
    <img
      src="img/bannerEtiquetadoFrontal.png"
      class="headerIMG"
      alt="banner con sellos nutricionales"
    />
    <a href="index.html"
      ><img src="img/logoINTI.png" class="logoINTI" alt="logo de INTI"
    /></a>
    <img
      src="img/plantBased.png"
      class="headerIMG"
      alt="imagen representativa de alternativas lácteas"
    />
  </header>

<div class="contenedor" id="main">
  <h1>
    Calculadora de Sellos 
  </h1>
  <span class="calculadoraSellos">
    <p>Para conocer si su producto contiene algún sello, ingrese a continuación el contenido de nutriente crítico cada 100 g</p>
      <div>
        <label for="inputName">Calorías</label>
        <input type="text" id="kcalTotales" placeholder="kcal">
        <button id="calcularCal">Calcular</button>
      </div>
      <div>
        <label for="inputName">Azúcares Añadidos</label>
        <input type="text" id="inputAzucares" placeholder="g">
        <button id="calcularAz">Calcular</button>
      </div>

      <div>
        <label for="inputName">Grasas Totales</label>
        <input type="text" id="inputGrasasTot" placeholder="g">
        <button id="calcularGras">Calcular</button>      
      </div>

      <div>
        <label for="inputName">Grasas Saturadas</label>
        <input type="text" id="inputGrasasSat" placeholder="g">
        <button id="calcularGrasSat">Calcular</button>
      </div>

      <div>
        <label for="inputName">Sodio</label>
        <input type="text" id="inputSodio" placeholder="mg">
        <button id="calcularSodio">Calcular</button>
      </div>
      <div class="radioButton">
            <legend>Contiene su producto Edulcorante y/o Cafeína?</legend>
            <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                 Si
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                 No
                </label>
              </div>
              <button id="calcularEdulCaf">Calcular</button>
        </div>
        <a href="calculadoraSellos.html"
        ><button class="sellosButton">Calcular Sellos</button>
      </a>
  </span>
  <div id="result"></div>

  <a href="index.html">
  <button>Volver al Menú Principal</button>
  </a>
  </body>
</html>
